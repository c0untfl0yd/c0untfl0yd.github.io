<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '292841464411131',
      xfbml      : true,
      version    : 'v2.7'
    });
	
FB.getLoginStatus(function(response) {
  if (response.status === 'connected') {
	  
    // the user is logged in and has authenticated your
    // app, and response.authResponse supplies
    // the user's ID, a valid access token, a signed
    // request, and the time the access token 
    // and signed request each expire
	
	$('#content').append('loggedin authorised app</br>');
	
	FB.api('/me',
	{fields: "id,about,age_range,picture,bio,birthday,context,email,first_name,gender,hometown,link,location,middle_name,name,timezone,website,work"},
	function(response) {
		//console.log('Good to see you, ' + response.name + '.');
		$('#content').append(JSON.stringify(response)+'</br>');
		$('#content').append('<img src="' + response.picture.data.url + '"> ');		
	});
	
	FB.api(
		"/me/friends",
		function (response) {
		  if (response && !response.error) {
			$('#content').append(JSON.stringify(response)+'</br>');
		  }
		}
	);
	
    var uid = response.authResponse.userID;
    var accessToken = response.authResponse.accessToken;
  } else if (response.status === 'not_authorized') {
    // the user is logged in to Facebook, 
    // but has not authenticated your app
	$('#content').append('loggedin not authorised app</br>');
  } else {
    // the user isn't logged in to Facebook.
	$('#content').append('not log in fb</br>');
  }
 });
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}

     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
   
function login() {
FB.login(function(response) {
    if (response.authResponse) {
     console.log('Welcome!  Fetching your information.... ');
     FB.api('/me', function(response) {
       console.log('Good to see you, ' + response.name + '.');
     });
    } else {
     console.log('User cancelled login or did not fully authorize.');
    }
});   
}
