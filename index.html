<head><script src="https://raw.github.com/DmitryBaranovskiy/raphael/master/raphael.js"></script></head><body><center><b><font size="3"face="verdana"color="black">START GAME!!!</br>Controls:W,A,S,D,Space,Enter,F5</br>Have Fun...by Keca <3 Vivi</font></b></br></br>http://c0untfl0yd.github.io/drag.html<hr></center><script src="https://raw.github.com/DmitryBaranovskiy/raphael/master/raphael.js"></script><script type="text/javascript">var x=380;var y=150;var z=10;var paper=Raphael(0,0,1280,480);var circle=paper.circle(380,150,10);circle.attr("fill","blue");function doSomething(e){var code;circle=paper.circle(x,y,z);if(!e)var e=window.event;if(e.keyCode)code=e.keyCode;else if(e.which)code=e.which;var character=code;if(character==115){y=y+10;circle.attr("fill","blue")}if(character==119){y=y-10;circle.attr("fill","red")}if(character==97){x=x-10;circle.attr("fill","orange")}if(character==100){x=x+10;circle.attr("fill","purple")}if(character==32){z=z+1;circle.attr("fill","green")}if(character==13){z=10;circle.attr("fill","blue")}}document.onkeypress=doSomething</script></body>
