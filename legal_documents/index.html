<script>
$(document).ready(function(){

	$("img").hover(function(){$(this).css("border", "2px solid");},function(){$(this).css("border", "0px solid");});
	
	$("img").hover(function(){
	
	if($(this).width()==200) {$(this).css("cursor", "zoom-in");}
	else {$(this).css("cursor", "zoom-out");}
	
	});
		
		$("img").click(function(){
			if($(this).width()==200){
				
				$(this).animate({
				width: '600px'});	}
			
			else{$(this).animate({
				width: '200px'});}
				
			var pos = $(this).position();
			$(document).scrollTop(pos.top);
		});
		
		
    $("#IMG_1").width(200);
    $("#IMG_2").width(200);
    $("#IMG_3").width(200);
    $("#IMG_4").width(200);
    $("#IMG_5").width(200);
});
</script>
